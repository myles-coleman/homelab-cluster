apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: jellyfin
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyfin.cowlab.org`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: jellyfin-external
          port: 8096
