# Cloudflare Tunnel configuration
# See: https://github.com/cloudflare/helm-charts/tree/main/charts/cloudflare-tunnel

cloudflare:
  # Tunnel token from Cloudflare Zero Trust dashboard
  # This is injected from the external secret
  secretName: cloudflare-tunnel-credentials
  secretKey: tunnel-token

# Replica count for high availability
replicaCount: 1

# Resource limits
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
