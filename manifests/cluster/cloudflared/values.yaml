# Cloudflare Tunnel Remote configuration
# See: https://github.com/cloudflare/helm-charts/tree/main/charts/cloudflare-tunnel-remote

cloudflare:
  # Leave empty - token is provided via ExternalSecret
  tunnel_token: ""

# Replica count for high availability
replicaCount: 1

# Resource limits
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
