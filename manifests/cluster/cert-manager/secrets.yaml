apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-token-secret
  namespace: cert-manager
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-notes
  target:
    name: cloudflare-token-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        cloudflare-token: '{{ .CLOUDFLARE_API_TOKEN | replace "\n" "" | replace "\r" "" }}'
        cloudflare-zone-id: '{{ .CLOUDFLARE_ZONE_ID | replace "\n" "" | replace "\r" "" }}'
  data:
  - secretKey: CLOUDFLARE_API_TOKEN
    remoteRef:
      key: 12877b6d-785d-47d5-bfed-dff15e4f6e8b
  - secretKey: CLOUDFLARE_ZONE_ID
    remoteRef:
      key: 35fb6578-4c43-4d82-9ce5-1c9e6d525887
