apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: fittrackee
  namespace: fittrackee
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    # Authentik callback route (must be first/higher priority)
    - match: Host(`fitness.cowlab.org`) && PathPrefix(`/outpost.goauthentik.io/`)
      kind: Rule
      services:
        - name: authentik-outpost
          namespace: authentik
          port: 9000
      priority: 15
    
    # Main application route with authentication
    - match: Host(`fitness.cowlab.org`) && PathPrefix(`/`)
      kind: Rule
      middlewares:
        - name: authentik
          namespace: traefik
      services:
        - name: fittrackee
          port: 5000
      priority: 10
