apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fittrackee-db
  namespace: fittrackee
spec:
  serviceName: fittrackee-db-hl
  replicas: 1
  selector:
    matchLabels:
      app: fittrackee-db
  template:
    metadata:
      labels:
        app: fittrackee-db
    spec:
      containers:
        - name: postgres
          image: postgis/postgis:17-3.5
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: fittrackee-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: fittrackee-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fittrackee-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
        storageClassName: longhorn

