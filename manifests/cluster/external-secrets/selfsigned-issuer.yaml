apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: external-secrets-selfsigned
  namespace: external-secrets
spec:
  selfSigned: {}
---
# Create a Certificate Authority (CA) for signing webhook certificates
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: external-secrets-ca
  namespace: external-secrets
spec:
  isCA: true
  commonName: external-secrets-ca
  secretName: external-secrets-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: external-secrets-selfsigned
    kind: Issuer
    group: cert-manager.io
---
# Create a CA issuer using the generated CA certificate
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: external-secrets-ca-issuer
  namespace: external-secrets
spec:
  ca:
    secretName: external-secrets-ca
