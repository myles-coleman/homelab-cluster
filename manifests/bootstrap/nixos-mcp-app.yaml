apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nixos-mcp
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: nixos-mcp
  project: default
  source:
    path: manifests/cluster/nixos-mcp
    repoURL: "https://github.com/myles-coleman/homelab-cluster"
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 2m
      limit: 5
